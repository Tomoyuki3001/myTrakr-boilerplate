<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    myTrakr
    <br>
      <form action="" id="add-accounts-form">
        New Account:
        <input type="text" id="add-accounts-input" />
        <button class="account-submit-btn" id="account-submit-btn">
          Add new account
        </button>
      </form>

      New Transaction: 
        <div>
          <label>
            Deposit
          <input type="radio" class="radio" id="radio-deposit" name="input" value="deposit"/>
        </label>
        </div>
        
        <div>
          <label>
            Withdraw
        <input type="radio"class="radio" id="radio-withdraw" name="input" value="withdraw"/>
      </label>
      </div>
        
        <div>
          <label>
            Transfer
        <input type="radio"class="radio" id="radio-transfer" name="input" value="transfer"/>
      </label>
      </div>
      <br>
      <form action="" id="transaction-form">
        
        <div id="from-box">
          From:
          <select id="accout-from" class="account-select">
            <option value="">Select</option>
          </select>
        </div>
    
        <div id="to-box">
          To:
          <select id="accout-to" class="account-select">
            <option value="">Select</option>
          </select>
        </div>
    
      <div id="acc-box">
        Account:
        <select id="accout-select" class="account-select">
          <option value="">Select</option>
        </select>
      </div>

        </br>

        Category:
        <select id="category-select">
          <option value="">Select</option>
          <option id="add-new-category" value="new">Add new...</option>
        </select>
        <div id="category-form">
      <form action="" id="add-category-form">
        <input type="text" id="category-name"/>
        <button type="button" id="new-category-btn">Add new category</button>
      </form>
    </div>

      </br>
        Description
        <input type="text" id="description-input"/>
      </br>
        Amount:
        <input type="number" id="amount-input"/>
      </br>

        <button type="button" id="new-transaction-btn">Add transaction</button>
      </br>
    </form>

      Account summary
      <ul id="account-summary"></ul>
    </br>
      Filter by account:
      <select></select>
      <table id="data-table">
        <tr>
          <th>transaction Id</th>
          <th>Username</th>
          <th>Transaction Type</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </table>
    </main>
    <script type="module" src="./js/helpers/Account.js"></script>
    <script type="module" src="./js/helpers/Category.js"></script>
    <script src="./js/helpers/Common.js"></script>
    <script type="module" src="./js/helpers/Transaction.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
