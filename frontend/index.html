<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="tracker_whole_box">
      <h1 class="tracker_header_h1">My tracker</h1>
      <form class="create_account" action="" id="add-accounts-form">
        <p class="create_account_p">New Account :</p>
        <input
          class="create_account_input"
          type="text"
          id="add-accounts-input"
        />
        <button
          class="account-submit-btn create_account_btn"
          id="account-submit-btn"
        >
          Add new account
        </button>
      </form>

      <div class="new_transaction">
        New Transaction:
        <div id="radio-deposit">
          <label
            ><input
              type="radio"
              class="radio"
              id="radio-deposit"
              name="input"
              value="deposit"
            />
            <span>Deposit </span>
          </label>
        </div>

        <div>
          <label>
            <input
              type="radio"
              class="radio"
              id="radio-withdraw"
              name="input"
              value="withdraw"
            />
            <span>Withdraw</span>
          </label>
        </div>

        <div>
          <label>
            <input
              type="radio"
              class="radio"
              id="radio-transfer"
              name="input"
              value="transfer"
            />
            <span>Transfer</span>
          </label>
        </div>
      </div>

      <form action="" id="transaction-form">
        <div class="account_select_box" id="from-box" value="select">
          <p class="account_select_p">From :</p>
          <select
            class="select_account"
            id="accout-from"
            class="account-select"
          >
            <option id="option-value" value="select">Select</option>
          </select>
        </div>

        <div class="account_select_box" id="to-box">
          <p class="account_select_p">To :</p>
          <select class="select_account" id="accout-to" class="account-select">
            <option id="option-value" value="select">Select</option>
          </select>
        </div>

        <div class="account_select_box" id="acc-box">
          <p class="account_select_p">Account :</p>
          <select
            class="select_account"
            id="accout-select"
            class="account-select"
          >
            <option id="option-value" value="">Select</option>
          </select>
        </div>

        <div class="category_box">
          <div class="category_select">
            <p class="category_select_p">Category :</p>
            <select class="select_category" id="category-select">
              <option value="">Select</option>
              <option id="add-new-category" value="new">Add new...</option>
            </select>
          </div>
          <div id="category-form">
            <form class="create_category" action="" id="add-category-form">
              <input
                class="create_category_input"
                type="text"
                id="category-name"
              />
              <button
                class="create_category_btn"
                type="button"
                id="new-category-btn"
              >
                Add new category
              </button>
            </form>
          </div>
        </div>
        <div class="description_box">
          <p>Description :</p>
          <input class="description_input" type="text" id="description-input" />
        </div>
        <div class="amount_box">
          <p>Amount :</p>
          <input class="amount_input" type="number" id="amount-input" />
        </div>
        <button class="transaction_btn" type="button" id="new-transaction-btn">
          Add transaction
        </button>
      </form>

      <div class="account_summary">
        Account summary
        <ul id="account-summary"></ul>
      </div>

      <div class="filter_account">
        <p class="filter_account_p">Filter by account :</p>
        <select class="select_filter select_account" id="accounts-filter">
          <option value="all">All</option>
        </select>
      </div>

      <div id="table-box">
        <table class="transaction_table" id="data-table">
          <tr class="transaction_table_raw">
            <th>transaction Id</th>
            <th>Username</th>
            <th>Transaction type</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>From</th>
            <th>To</th>
          </tr>
        </table>
      </div>
    </div>
    <script type="module" src="./js/helpers/Account.js"></script>
    <script type="module" src="./js/helpers/Category.js"></script>
    <script type="module" src="./js/helpers/Common.js"></script>
    <script type="module" src="./js/helpers/Transaction.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
